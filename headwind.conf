# HTTP to HTTPS redirect for HMDM (MUST BE FIRST)
server {
    listen         80;
    server_name    ${HMDM_SERVER_URL};
    return         301 https://$server_name$request_uri;
}

# Headwind MDM reverse proxy (MUST BE BEFORE BLOG)
server {
    listen           443 ssl http2;
    listen           [::]:443 ssl http2;
    ssl_certificate  ${SSL_CERTIFICATE_PATH};   
    ssl_certificate_key ${SSL_CERTIFICATE_KEY_PATH};
    server_name      ${HMDM_SERVER_URL};

    # Increase timeouts for long-running MDM operations
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;

    # Increase buffer sizes for large device payloads
    client_max_body_size        300M;
    client_body_buffer_size     128k;
    
    # Special handling for large file downloads
    location /files/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # Extended timeouts for large downloads
        proxy_connect_timeout       1200;
        proxy_send_timeout          1200;
        proxy_read_timeout          1200;

        # Enable buffering for better large file performance
        proxy_buffering on;
        proxy_buffer_size          128k;
        proxy_buffers              8 256k;
        proxy_busy_buffers_size    512k;
        proxy_temp_file_write_size 512k;
        proxy_max_temp_file_size   2048m;

        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Preserve redirects
        proxy_redirect off;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if HMDM uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for real-time updates
        proxy_buffering off;
        
        # Preserve redirects
        proxy_redirect off;
    }

    # Logging for troubleshooting
    access_log /var/log/nginx/hmdm_access.log;
    error_log /var/log/nginx/hmdm_error.log;
}
